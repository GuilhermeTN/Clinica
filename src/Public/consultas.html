<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="css/consultasStyle.css">
</head>
<body>
    <div class="navigation">
        <a href="/">Página Principal</a>
        <a href="/pacientes">Pacientes</a>
        <a href="/consultas">Consultas</a>
        <a href="/prontuarios">Prontuários</a>
        <a href="/faturamento">Faturamentos</a>
        <a href="/fisioterapeutas">Fisioterapeutas</a>
        <a href="/tratamentos">Tratamentos</a>
        <a href="/estoque">Estoque</a>
    </div>
    <h1>Agenda de Consultas</h1>

    <form id="consulta-form">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente"></input>

        <label for="fisioterapeuta">Fisioterapeuta:</label>
        <input type="text" id="fisioterapeuta" name="fisioterapeuta"></input>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="tipoTratamento">Tipo de Tratamento:</label>
        <input type="text" id="tipoTratamento" name="tipoTratamento" required>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>

        <button type="submit">Agendar Consulta</button>
    </form>

    <div id="consulta-list"></div>
    <script src="js/consultas.js"></script>
</body>
</html>
