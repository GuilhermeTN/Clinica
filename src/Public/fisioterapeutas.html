<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisioterapeutas - Clínica de Fisioterapia</title>
    <link rel="stylesheet" href="css/fisioterapeutasStyle.css">
</head>
<body>
    <div class="navigation">
        <a href="/">Página Principal</a>
        <a href="/consultas">Consultas</a>
        <a href="/prontuarios">Prontuários</a>
        <a href="/faturamentos">Faturamentos</a>
        <a href="/fisioterapeutas">Fisioterapeutas</a>
        <a href="/tratamentos">Tratamentos</a>
        <a href="/estoque">Estoque</a>
    </div>

    <h1>Cadastro de Fisioterapeutas</h1>
    <form id="fisioterapeutaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Cadastrar Fisioterapeuta</button>
    </form>

    <div id="status"></div>

    <h2>Fisioterapeutas Cadastrados</h2>
    <table id="fisioterapeutasTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados dos fisioterapeutas serão inseridos aqui -->
        </tbody>
    </table>

    <script src="js/fisioterapeutas.js"></script>
</body>
</html>
