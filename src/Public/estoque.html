<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="Css/estoque.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="navigation">
        <a href="/">Página Principal</a>
        <a href="/pacientes">Pacientes</a>
        <a href="/consultas">Consultas</a>
        <a href="/prontuario">Prontuários</a>
        <a href="/faturamento">Faturamentos</a>
        <a href="/fisioterapeutas">Fisioterapeutas</a>
        <a href="/tratamentos">Tratamentos</a>
        <a href="/estoque">Estoque</a>
    </div>
    <div class="container">
        <h1>Gerenciamento de Estoque de Fisioterapia</h1>
        <div class="form-container">
            <h2>Adicionar Item</h2>
            <form id="formularioEstoque">
                <input type="text" id="descricao" placeholder="Descrição" required>
                <input type="number" id="quantidade" placeholder="Quantidade" required>
                <input type="number" id="alertaMinimo" placeholder="Alerta Mínimo" required>
                <button type="submit"><i class="fas fa-plus"></i> Adicionar Item</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Controle de Estoque</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    <!-- Itens do estoque serão adicionados aqui -->
                    <tr>
                        <td>Exemplo de Item</td>
                        <td>10</td>
                        <td>
                            <button class="edit-btn"><i class="fas fa-edit"></i> Editar</button>
                            <button class="delete-btn"><i class="fas fa-trash-alt"></i> Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="alert-container" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <script src="JS/estoque.js" defer></script>
</body>
</html>
